<!DOCTYPE html>
<html>

<head>
	<title>Discussion Test</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery-1.7-min.js"></script>
	<script src="js/jquery.ui.min.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>

	<script src="js/script.js"></script>
</head>

<body>
	<div class="siteWrap">
		<div class="postWrap">
			<div class="postContent">
				<iframe id="youtubeVideo" width="640" height="360" src="http://www.youtube.com/embed/Y4B2HigNHyI" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="postInfo">
				
			</div>
		</div>
		<div class="discussionWrap">
			<ul class="discussionContainer">
			</ul>
		</div>
	</div>
</body>

</html>


<script type="text/template" id="dItem-template">
	<div class="dItemWrap">
		<div class="dItem">
			<div class="dItemStyleBar">
				<a href="#" class="upVote">U</a>
				<a href="#" class="downVote">D</a>
			</div>
			<div class="levelBar">
			</div>
			<div class="dItemContent">
				<p>
					<%= text %>
				</p>
			</div>
			<div class="dItemActionBar">
				<a href="#">Reply</a> <span>&bull;</span> Posted by <a href="#"><%= user.name %></a>
			</div>
		</div>
	</div>
</script>
